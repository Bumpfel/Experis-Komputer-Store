<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="module" src="js/app.js"></script>
</head>

<body>
  <header class="bg-secondary">
    <div class="col p-2 pl-5 text-white">Komputer Store</div>
  </header>

  <main class="container">
    <!-- Alerts -->
    <div id="alertContainer"></div>

    <!-- Bank -->
    <div class="card-group">
      <div class="card border-0">
        <div class="card-body">
          <h5 class="card-title">Joe Banker</h5>
          <div class="card-text row">
            <div class="col">Account Balance</div>
            <div class="col" id="bankBalance">0 kr</div>
          </div>
          <div class="card-text row">
            <div class="col">Debt to bank</div>
            <div class="col" id="currentDebt">0 kr</div>
          </div>
          <div class="pl-0 p-2">
          </div>
          <a class="btn btn-primary" id="getLoanButton">Get a loan</a>
          <a class="btn btn-warning d-none" id="payDebtButton">Pay off debt</a>
        </div>
      </div>

      <!-- Work -->
      <div class="card border-0 ">
        <div class="card-body">
          <h5 class="card-title">Work</h5>
          <div class="card-text row">
            <div class="col">Pay</div>
            <div class="col" id="payBalance">0 kr</div>
          </div>
          <a class="btn btn-warning" id="bankButton">Deposit</a>
          <a class="btn btn-primary" id="workButton">Work</a>
        </div>
      </div>

      <!-- Laptops -->
      <div class="card border-0 ">
        <div class="card-body">
          <h5 class="card-title">Laptops</h5>
          <select id="laptopsDropdown" list="laptops">
            <option disabled selected>-- Select laptop --</option>
          </select>
          <div class="card-text">
            <h6 class="mt-3">Features</h6>
            <small id="features"></small>
          </div>
        </div>
      </div>
    </div>

    <!-- Selected product -->
    <div class="card d-none" id="selectedProduct">
      <div class="card-body">
        <div class="row">
          <div class="col-2">
            <img class="card-image">
          </div>
          <div class="col">
            <h3 class="card-title" id="title"></h3>
            <p class="card-text" id="description"></p>
          </div>
          <div class="col-3 text-center">
            <h5 class="card-title" id="price"></h5>
            <a class="btn btn-primary" id="purchaseButton">BUY NOW</a>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Loan Dialogue -->
  <div class="modal fade" id="loanAmountDialogue">
    <form class="modal-dialog" id="loanForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">How much money do you wish to borrow?</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <small id="infoMessage"></small>
          <input type="number" id="loanAmount" min="0" placeholder="Enter amount" class="form-control">
          <small id="errMessage" class="p-2" style="color: red"></small>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="takeLoanButton">Take loan</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>
