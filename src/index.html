<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" src="css/style.css">
</head>

<body>
  <header class="bg-secondary">
    <div class="col p-2 pl-5 text-white">Komputer Store</div>
  </header>

  <main class="container">
    <div class="card-group">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Joe Banker</h5>
          <div class="card-text row">
            <div class="col">Balance</div>
            <div class="col">200 kr</div>
          </div>
          <a class="btn btn-primary" data-toggle="modal" data-target="#amountDialogue">Get a loan</a>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Work</h5>
          <div class="card-text row">
            <div class="col">Pay</div>
            <div class="col">0 kr</div>
          </div>
          <a class="btn btn-warning">Bank</a>
          <a class="btn btn-primary">Work</a>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Laptops</h5>
          <select id="laptopsDropdown" list="laptops">
            <option>Intol Celeeroon E10</option>
            <option>AMD K6</option>
          </select>
          <div class="card-text">
            Features
            <br>
            <small>
              It has a screen
              <br>
              There's a keyboard
              <br>
              (Some keys might be missing)
            </small>
          </div>
        </div>
      </div>

    </div>
    <div class="card">
      <img src="/">
    </div>
      
  </main>

   <div class="modal fade" id="amountDialogue">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">How much money do you wish to borrow?</h5>
        </div>

        <div class="modal-body">
          <input type="number" id="amount" placeholder="Enter amount" class="form-control">
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary">Ok</button>
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
